<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Nome</th>
      <th scope="col">Código</th>
      <th scope="col">Itinerário</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let onibus of list">
      <td>{{onibus.id}}</td>
      <td>{{onibus.nome}}</td>
      <td>{{onibus.codigo}}</td>
      <td> <a href="#">Ver</a> </td>
    </tr>
  </tbody>
</table>
