<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Código</th>
      <th scope="col">Itinerário</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.nome}}</td>
      <td>{{item.codigo}}</td>
      <td> <a href="#" id="{{item.id}}" (click)="mostrar($event)">Ver</a> </td>
    </tr>
  </tbody>
</table>
