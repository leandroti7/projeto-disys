<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Ordem das ruas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; let i = index;">
      <td><a href="https://www.google.com/maps/?q={{item.lat}},{{item.lng}}" target="_blank">Rua: {{ i + 1 }}</a></td>
    </tr>
  </tbody>
</table>
